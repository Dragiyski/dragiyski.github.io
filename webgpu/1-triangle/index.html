<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>WebGPU Experiment 1: Triangle</title>
        <link rel="icon" type="image/png" href="/images/webgpu-icon-256.png" sizes="256x256"/>
        <link rel="icon" type="image/png" href="/images/webgpu-icon-128.png" sizes="128x128"/>
        <link rel="icon" type="image/png" href="/images/webgpu-icon-64.png" sizes="64x64"/>
        <link rel="icon" type="image/png" href="/images/webgpu-icon-32.png" sizes="32x32"/>
        <link rel="icon" type="image/png" href="/images/webgpu-icon-16.png" sizes="16x16"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div id="app">
            <div id="screen-container">
                <canvas id="screen" class="screen"></canvas>
            </div>
            <div id="controls">
                <div class="form-row">
                    <label for="control_width">Width:</label>
                    <input type="number" id="control_width" min="1" step="1"/>
                    <span>px</span>
                </div>
                <div class="form-row">
                    <label for="control_height">Height:</label>
                    <input type="number" id="control_height" min="1" step="1"/>
                    <span>px</span>
                </div>
            </div>
        </div>
    </body>
</html>
